<div class="card meetings cf">

    <div class="textintro">
        <h1>Add meetings</h1>
        <p> Type a meeting name and hit '+' to add the meeting</p>
        <form class="formgroup addmeeting cf" name="myMeetingForm" ng-submit="addMeeting()" novalidate>
            <div class="inputwrapper">
                <input type="text" name="meetingname" placeholder="Enter the meeting name" ng-model="meetingName" ng-required="true">

            </div>
            <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
        </form>

    </div>
</div>
<!-- meetings cf -->

<div class="card meetings cf">
    <h2> Your Meetings</h2>
    <div class="meeting" ng-repeat="(key,meeting) in meetings">
        <button class="btn btn-delete tooltip" name="removeBtn" ng-click="deleteMeeting(key)">
            <span>Delete this meeting</span>
        </button>

        <a class="btn btn-checkin tooltip" ng-href='#/checkins/{{currentUser.regUser}}/{{meeting.$id}}'>
        <span>Click to Check in meeting</span>
        </a> <!--$id(angular fire) gives the meetings id-->
        

        <a class="btn btn-list tooltip" ng-href='#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList'>
            <span>View list of checked in users</span>
        </a> 
        <span class="text">{{meeting.name}}</span>
    
    </div><!-- meetings list display-->
</div><!--meetings cf-->
